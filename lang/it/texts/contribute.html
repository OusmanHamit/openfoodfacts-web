<div class="row text-center">
	<div class="large-12 columns">
		<h2>Tutti possono contribuire</h2>
		<h4 class="subheader">Diventa parte del nostro database collaborativo, libero e aperto di prodotti alimentari provenienti da tutto il mondo!</h4>
		<p>Open Beauty Facts è un progetto no-profit fatto interamente da volontari, abbiamo bisogno di voi.</p>

	</div>

<div class="row text-center">
	<div class="medium-3 columns">
		<h3>Inserisci i prodotti</h3>
		<p>Usa la nostra app <a href="https://play.google.com/store/apps/details?id=org.openfoodfacts.scanner&hl=en">Android</a>, <a href="https://apps.apple.com/app/open-food-facts/id588797948">iPhone</a> o <a href="https://microsoft.com/p/openfoodfacts/9nblggh0dkqr">Windows Phone</a> per scansionare facilmente il codice a barre dei prodotti da casa tua o dai negozi locali e carica le immagini della loro etichetta.</p>
		<p>Niente smartphone? Nessun problema: puoi usare anche la tua fotocamera per aggiungere i prodotti direttamente sul sito web.</p>
	</div>


	<div class="medium-3 columns">
		<h3>Dillo al mondo</h3>
    <p>Dobbiamo categorizzare i prodotti ed estrarre elenchi di ingredienti e dati nutrizionali per
analizzare la loro qualità nutrizionale. determinare se sono adatti a vegani e vegetatesi e molto altro ancora!</p>
    <p><a href="/help-complete-products">Puoi aiutarci a completare i prodotti</a> selezionando e ritagliando le foto e compilando le informazioni.</p>

	</div>

	<div class="medium-3 columns">
		<h3>Dillo al mondo</h3>
		<p>Ti piace Open Beauty Facts? Dillo agli altri!</p>
		<p>Puoi presentare il progetto alla tua famiglia e ai tuoi amici, mostrare loro come installare l'app e contribuire, scrivere un post su un blog e condividere Open Food Facts sui social.</p>

	</div>

	<div class="medium-3 columns">
		<h3>Rendilo locale</h3>
		<p>Puoi aiutare a <a href="https://translate.openfoodfacts.org">tradurre</a> il sito e l'app mobile nella tua lingua, ed a tradurre presentaziono, annunci etc.</p>
		<p>Crea o unisciti a una community di collaboratori locali: aggiungi prodotti locali, recluta amici, presenta il progetto alle riunioni e conferenze locali, etc.</p>
	</div>
</div>

<div class="row text-center">
	<div class="large-12 columns">
		<h2>Necessita l'aiuto di esperti</h2>
		<p>Sviluppare Open Beauty Facts richiede anche conoscenza specializzata ed esperienza in alcune aree differenti:</p>
	</div>
</div>

<ul class="text-center small-block-grid-1 medium-block-grid-2 large-block-grid-3">
	<li>
		<h3>Gestione del progetto</h3>
		<p>Abbiamo tonnellate di idee e probabilmente ne hai persino altre, ma è una vera sfida dare loro priorità, creare un piano d'azione e gestire i progetti, quando ogni partecipante è un volontario con spesso tempo limitato a disposizione.</p>
	</li>

	<li>
		<h3>Disegno</h3>
		<p>Ci serve aiuto a creare una migliore esperienza utente sul sito web di Open Food Facts e l'app mobile, per migliorarne i design, per creare materiali di presentazione d'impatto, etc.</p>
	</li>

	<li>
		<h3>Sviluppo</h3>
		<p>Abbiamo molti lavori di sviluppo da fsre: su backend do Open Food Facts (Perl e MongoDB), API (JSON), sito web (HTML5, JS, Foundation), iOS / Android / Windows Phone / app Firefox OS (attualmente sviluppate in HTML e JS con Apache Cordoga / Phonegap), per costruire nuovi riutilizzi di stile etc. Sul backend di Open Food Facts (Perl e MongoDB), le API (JSON), il sito web (HTML5 in template, JS, Foundation), le app iOS e Android (una <a href="https://github.com/openfoodfacts/openfoodfacts-androidapp">versione Java/Kotlin</a> su Android e una <a href="https://github.com/openfoodfacts/openfoodfacts-ios">versione Swift su iOS</a>, entrambe che necessitano volontari), un'<a href="https://github.com/openfoodfacts/smooth-app">app Flutter per iOS e Android</a>, ma anche per creare nuovi fantastici riutilizzi, etc. Abbiamo progetti in molti linguaggi di programmazione per assicurarci che tutti possano riutilizzare e contribuire a Open Food Facts, in ogni lingua. Abbiamo anche uno sforzo crescente di Intelligenza Artificiale per semplificare il lavoro di collaborazione. Il nosteo codice è su <a href="https://github.com/openfoodfacts/openbeautyfacts">GitHub</a>.
	</li>

	<li>
		<h3>Costruzione della comunità</h3>
		<p>Abbiamo bisogno di costruire comunità locali in tutti i paesi ed allo stesso tempo unificarli globalmente.</p>
		<p>È molto difficile dare la spinta a una community locale in un paese senza viverci, quindi il tuo aiuto a trovare i primi partecipanti davvero motivati è essenziale. Sei uno di loro?</p>
	</li>
	<li>
		<h3>Comunicazione</h3>
		<p>Non siamo sicuri di cosa scrivere qui, potresti aiutare?</p>
		<p>Più seriamente, ci sono molte fantastiche cose che utenti, collaboratori e riutilizzatori fanno con Open Food Facts, sarebbe grandioso farne sapere di più a più persone. In particolare, ci serve aiuto per le <a href="/press">relazioni mediatiche</a> e pubbliche.</p>
	</li>
	<li>
		<h3>Progetti speciali</h3>
<p>Ci sono molte applicazioni interessanti e originali di dati alimentari aperti su cui vorremmo lavorare con agenzie alimentari governative, produttori alimentari, ricercatori, università, scuole, OGN, etc. Forse hai già delle idee? Se sí, gentilmente aiutaci a portarle avanti.</p></li>
</ul>
